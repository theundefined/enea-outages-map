<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Awarii Enea</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mapa Awarii Enea</h1>
    <div class="controls">
        <label for="location-selector">Wybierz obszar:</label>
        <select id="location-selector">
            <option value="polska" selected>Cała Polska</option>
            <option value="poznan">Poznań</option>
            <option value="szczecin">Szczecin</option>
        </select>
        <label for="date-selector">Wybierz dane:</label>
        <select id="date-selector"></select>
    </div>
    <div class="official-links">
        Oficjalne źródła Enea Operator:
        <a href="https://wylaczenia-eneaoperator.pl/index.php?page=awarie&oddzial=Pozna%C5%84" target="_blank">Awarie (Poznań)</a> | 
        <a href="https://wylaczenia-eneaoperator.pl/index.php?page=unpl&oddzial=Pozna%C5%84" target="_blank">Wyłączenia planowane (Poznań)</a>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
